<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloxport Project Editor</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/srubin/jquery-ui-draggable-snap2/master/jquery.ui.draggable.snap2.js"></script>
    <script>
        function makeDraggable() {
            $(function() {
                $(".block").draggable({
                    snap2: ".snapTo",
                    snap2Mode: "outer",
                    snap2Tolerance: 20,
                    snap2Sides: "b"
                });
                $(".mainBlock").draggable({
                    stop: function(event, ui) {
                        jQuery('<div/>', {'class': 'block snapTo ui-widget-content',style:'position: absolute;top:'+$(this).offset().top+'px;left:'+$(this).offset().left+'px;'}).appendTo('body');makeDraggable()
                        $(this).css({left:0,top:0});

                    }
                });
            });
        }
        makeDraggable()

    </script>
</head>

<body>

    <br style="clear:both">

    <div class="block snapTo ui-widget-content mainBlock"></div>

    <div class="snapTo ui-widget-content start">
        Connect things to me!
    </div>



</body>

</html>
